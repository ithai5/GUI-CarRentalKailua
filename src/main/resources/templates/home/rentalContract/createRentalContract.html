<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create New Rental Contract</title>
</head>
<body>
<h1>Create New Contract</h1>
<form action="/rentalContract/createRentalContract" method="post">
    <div>Start date</div>
    <input type="text" name="startDate" th:value="${carDisplay.startDate}" readonly>
    <div>End date</div>
    <input type="text" name="endDate"  th:value="${carDisplay.endDate}" readonly>
    <ul>
        <li th:each="availableCar:${availableCars}">
            <input type="radio" th:value="${availableCar.licencePlate}">
            <span th:text="${availableCar.licencePlate}"></span>
        </li>
    </ul>
    <div>Enter max km</div>
    <input type="text" name="maxKm" placeholder="5000">
    <div>Enter start km</div>
    <input type="text" name="startKm" placeholder="12000" required>
    <div>Enter total price</div>
    <input type="text" name="totalPrice" placeholder="22500">
    <br>
    <select th:field="*{customers}">
        <option th:each="customer : ${customers}"
                th:value="*{customer.customer_id}"
                ><span th:text="${customer.firstName}"></span></option>
    </select>
    <br>
    <input type="submit" value="Create New Rental Contract">
</form>
</body>
</html>
