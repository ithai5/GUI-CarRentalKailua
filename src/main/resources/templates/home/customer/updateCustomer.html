<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
</head>
<body>
    <form action="/customer/updateCustomer" method="post">
        <input type="text" name="customer_id" th:value="${customer.customer_id}" disabled>
        <input type="text" name="firstName" th:value="${customer.firstName}">
        <input type="text" name="lastName" th:value="${customer.lastName}">
        <input type="email" name="email" th:value="${customer.email}">
        <input type="submit" value="submit">
    </form>
</body>
</html>
